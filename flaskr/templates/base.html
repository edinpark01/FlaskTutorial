<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>Flaskr</h1>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>

<!--
g           g is automatically available in templates. Based on if g.user is set (from load_logged_in_user), either the
            user name and a log out link are displayed, otherwise links to register and log in are displayed.

url_for()   url_for() is also automatically available, and is used to generate URLs to views instead of writing them out
            manually.

After the page title, and before the content, the template loops over each message returned by get_flashed_message().
I used flash() in the views to show error messages, and this is the code that will display them.

There are three blocks defines here that will be overridden in the other templates:

1.  {% block title %}   this will change the tiel displayed in the browser's tab and window title.
2.  {% block header %}  this is similar to tile but will change the title displayed on the page.
3.  {% block content %} this is where the content of each page goes, such as the login form or a blog post.

-->
